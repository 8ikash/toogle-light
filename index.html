<html>
  <head>
    <title>Light Bulb</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="bulb.js"></script>
  </head>
  <body>
    <div class="bulb" id="bulb">
      <img
        width="200px"
        height="250px"
        src="./img/off.png"
        alt="bulb_off"
        id="bulb-img"
      />
    </div>
    <div class="toogle-button">
      <button id="on" onclick="turnOn()">ON</button>
      <button id="off" onclick="turnOff()">OFF</button>
    </div>
  </body>
</html>
